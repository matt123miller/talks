<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sensible Interface Design</title>
  <link rel="stylesheet" href="../revealjs/reset.css">
  <link rel="stylesheet" href="../revealjs/reveal.css">
  <link rel="stylesheet" href="../revealjs/theme/dracula.css">
  <!-- Theme used for syntax highlighted code -->
  <link rel="stylesheet" href="../shared-assets/styles.css">
  <style>
    li {
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>
  <div class="reveal">
    <div class="slides">

      <div class="custom-footer">
        <img src="./shared-assets/art-portrait.jpg" alt="" srcset="">
      </div>
    </div>
    <script src="../revealjs/reveal.js"></script>
    <script src="../revealjs/plugin/notes/notes.js"></script>
    <script src="../revealjs/plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealHighlight, RevealNotes],
      });
    </script>
</body>

</html>
